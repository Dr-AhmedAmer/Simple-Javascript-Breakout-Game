<!DOCTYPE html>
<html>
    <head>
      <title>Game</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
      <link rel="stylesheet" type="text/css" href="css/fontello-embedded.css">
      <link rel="stylesheet" type="text/css" href="css/bg-animation.css">
      <link rel="stylesheet" type="text/css" href="css/menu-clouds.css">
      <link rel="stylesheet" type="text/css" href="css/animation.css">
    </head>
    <body>
      <div class="container">
        <div id="splash" class="window" style="display:none">
          <img src="img/logo.jpg" alt="" class="splash-logo">
          <div id="progress-bar">
            <div id="bar"></div>
          </div>
        </div>
        <div id="menu" class="window">
            <div id="menu-top">
                <span id="menu-music-btn" class="btn player-btn"><i class="icon-music"></i></span>
                <span id="menu-volume-btn" class="btn player-btn"><i class="icon-volume-up"></i></span>
                <div id="menu-logo">
                    <i class="icon-pied-piper"></i>
                </div>
            </div>
            <div id="menu-bottom">
                <div class="menu-item">
                    <div class="menu-control btn" onclick="navigateFromTo('menu','profile')">
                        <div class="control-icon"><i class="icon-user"></i></div>
                        <div class="control-lable">Profile</div>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-control btn" onclick="navigateFromTo('menu','play')">
                        <div class="control-icon"><i class="icon-gamepad"></i></div>
                        <div class="control-lable">Play</div>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-control btn" onclick="navigateFromTo('menu','level')">
                        <div class="control-icon"><i class="icon-lock"></i></div>
                        <div class="control-lable">Levels</div>
                    </div>
                </div>
            </div>
            <div id="menu-clouds-top"></div>
            <div id="menu-clouds-bottom"></div>
            <div id="menu-clouds"></div>
        </div>
        <div id="level" class="window" style="display:none">
          <div class="menu-bar">
            <button class="btn" onclick="navigateFromTo('level','menu','table')">
            <i class="icon-home-1"></i>
            </button>
            <span>Levels</span>
          </div>
          <div id="lvl-container">
            <div class="lvl-card" onclick="navigateFromTo('level','play')">
            <img src="img/poster.png" alt="" class="lvl-poster">
            <span class="lvl-name">Level 1</span>
            </div>
            <div class="lvl-card">
            <img src="img/poster.png" alt="" class="lvl-poster">
            <span class="lvl-name">Level 2</span>
            <span class="lvl-lock"><i class="icon-lock"></i></span>
            </div>
            <div class="lvl-card">
            <img src="img/poster.png" alt="" class="lvl-poster">
            <span class="lvl-name">Level 3</span>
            <span class="lvl-lock"><i class="icon-lock"></i></span>
            </div>
            <div class="lvl-card">
            <img src="img/poster.png" alt="" class="lvl-poster">
            <span class="lvl-name">Level 4</span>
            <span class="lvl-lock"><i class="icon-lock"></i></span>
            </div>
            <div class="lvl-card">
            <img src="img/poster.png" alt="" class="lvl-poster">
            <span class="lvl-name">Level 5</span>
            <span class="lvl-lock"><i class="icon-lock"></i></span>
            </div>
            <div class="lvl-card">
            <img src="img/poster.png" alt="" class="lvl-poster">
            <span class="lvl-name">Level 6</span>
            <span class="lvl-lock"><i class="icon-lock"></i></span>
            </div>
            <div class="lvl-card">
            <img src="img/poster.png" alt="" class="lvl-poster">
            <span class="lvl-name">Level 7</span>
            <span class="lvl-lock"><i class="icon-lock"></i></span>
            </div>
            <div class="lvl-card">
            <img src="img/poster.png" alt="" class="lvl-poster">
            <span class="lvl-name">Level 8</span>
            <span class="lvl-lock"><i class="icon-lock"></i></span>
            </div>
            <div class="lvl-card">
            <img src="img/poster.png" alt="" class="lvl-poster">
            <span class="lvl-name">Level 9</span>
            <span class="lvl-lock"><i class="icon-lock"></i></span>
            </div>
          </div>
        </div>
        <div id="play" class="window" style="display:none">
          <div id="player-controls">
              <span id="profile-thumbnail" class="btn player-btn">
                  <i class="icon-user-1"></i>
              </span>
              <span id="player-name" class="btn player-btn">Ehab</span>
              <span id="lives" class="btn player-btn">
                  <i class="icon-heart-2"></i>
                  <i class="icon-heart-2"></i>
                  <i class="icon-heart-2"></i>
              </span>
              <span id="score-lable" class="btn player-btn">Score:</span>
              <span id="score" class="btn player-btn">0</span>
              <span id="btn-pause" class="btn player-btn" onclick="togglePlaying()"><i id="play-btn" class="icon-play"></i></span>
              <span id="btn-sound" class="btn player-btn" onclick="toggleSound()"><i id="btn-toggle-sound" class="icon-volume-high"></i></span>
              <span id="btn-music" class="btn player-btn" onclick="toggleMusic()"><i id="btn-toggle-music" class="icon-music-1"></i></span>
              <span id="player-home" class="btn player-btn" onclick="navigateFromTo('play','menu','table')">
                  <i class="icon-home-1"></i>
              </span>
          </div>
          <div id="player">
            <div id="player-splash"></div>
            <div id="player-splash-control" onclick="togglePlaying()">
                <i class="icon-play-circled2"></i>
            </div>
            <canvas id="gamecanvas" width="750" height="500"></canvas>  
            <div id="clouds">
                <div class="cloud x1"></div>
                <div class="cloud x2"></div>
                <div class="cloud x3"></div>
                <div class="cloud x4"></div>
                <div class="cloud x5"></div>
                <div class="cloud x6"></div>
                <div class="cloud x7"></div>
                <div class="cloud x8"></div>
            </div>
          </div>
        </div>
        <div id="profile" class="window" style="display:none">
          <div class="menu-bar">
            <button class="btn" onclick="navigateFromTo('profile','menu','table')">
            <i class="icon-home-1"></i>
            </button>
            <span>Profile</span>
          </div>
          <div id="profile-container" class="profile">
            <div id="profile-top">
                <div id="profile-charachter">
                    <div id="profile-avatar">
                    </div>
                    <div id="profile-details">
                        <div class="details-section details-lable">Nickname</div>
                        <div class="details-section details-input">
                            <input type="text">
                        </div>
                        <div class="details-section details-lable">Gender</div>
                        <div class="details-section details-input">
                            <input type="radio" name="gender" value="m"> Male
                            <input type="radio" name="gender" value="f"> Female
                        </div>
                    </div>
                </div>
                <div id="profile-badges">
                    <div id="badge-sec2" class="badge-section">
                        <i class="icon-angellist"></i> High Score: 999
                    </div>
                    <div id="badge-sec1" class="badge-section">
                        Badges <i class="icon-emo-beer"></i>
                    </div>
                    <div id="badge-sec3" class="badge-section">
                        <div class="badge-icon"><img src="img/badges/100%25.png" alt=""></div>
                        <div class="badge-icon"><img src="img/badges/2xspeed.png" alt=""></div>
                        <div class="badge-icon"><img src="img/badges/bestscore.png" alt=""></div>
                        <div class="badge-icon"><img src="img/badges/skiplevel.png" alt=""></div>
                        <div class="badge-icon"><img src="img/badges/thug.png" alt=""></div>
                    </div>
                </div>
            </div>
            <div id="profile-bottom">
                <div id="paddle-slider" class="slider">
                  <span class="btn-nav right-nav"><i class="icon-right-open"></i></span>
                  <span class="btn-nav left-nav"><i class="icon-left-open"></i></span>
                  <div class="paddle-img"><img src="img/bluepaddle.png" alt=""></div>
                </div>
                <div id="ball-slider" class="slider">
                  <span class="btn-nav right-nav"><i class="icon-right-open"></i></span>
                  <span class="btn-nav left-nav"><i class="icon-left-open"></i></span>
                  <div class="paddle-img"><img src="img/blueball.png" alt=""></div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <script>
      var switchSound = false;
      var switchMusic = false;
      function toggleSound(){
          var btn = document.getElementById("btn-toggle-sound");
          switchSound = !switchSound;
          if(switchSound)
              btn.className = "icon-volume-off-1";
          else
              btn.className = "icon-volume-high";
      }
      function toggleMusic(){
          var btn = document.getElementById("btn-toggle-music");
          switchSound = !switchSound;
          if(switchSound)
              btn.className = "icon-music-1";
          else
              btn.className = "icon-music-outline";
      }
      function updateLives(value){
          var lives = document.getElementById("lives").children;
          for(var i=0; i<lives.length; i++){
              if(i<value)
                  lives[i].className = "icon-heart-2";
              else
                  lives[i].className = "icon-heart-empty-2";
          }
      }
      function updateScore(score){
          var scoreDiv = document.getElementById("score");
          scoreDiv.textContent = score.toString();
      }
      function navigateFromTo(sender,id,display='block'){
        document.getElementById(sender).style.display='none';
        document.getElementById(id).style.display=display;
      }
      function loading() {
        var elem = document.getElementById("bar");
        var width = 1;
        var id = setInterval(progress, 25);
        function progress() {
          if (width >= 100) {
            clearInterval(id);
            navigateFromTo('splash','menu','table');
          } else {
            width++;
            elem.style.width = width + '%';
          }
        }
      }
      //loading();
      </script>
      <script src="source/session.js"></script>
      <script src="source/levels2.js"></script>
      <script src="source/size.js"></script>
      <script src="source/accel.js"></script>
      <script src="source/line.js"></script>
      <script src="source/point.js"></script>
      <script src="source/rect.js"></script>
      <script src="source/hithelpers.js"></script>
      <script src="source/ball.js"></script>
      <script src="source/paddle.js"></script>
      <script src="source/Board.js"></script>
      <script src="source/levels.js"></script>
      <script src="source/game2.js"></script>
      <script src="source/player.js"></script>
      <script src="source/runloop.js"></script>
    </body>
</html>
